<head>
<script type="text/javascript">
function wieza(nazwa_z,wysokosc_z,architekt_z,pietra_z,otwarcie_z) 
{

this.pietra=pietra_z;

}
wieza.prototype.wypisz = function ()
{

};

var wieza1 = new wieza("WTC1", "417m", "Minoru Yamasaki", "110 pięter","4 kwietnia 1973"); 
var wieza2 = new wieza('WTC2', '415m', 'Minoru Yamasaki', '110 pięter','4 kwietnia 1973');
wieza1.wypisz(); 
wieza2.wypisz();document.write("<center> Dostęp do właściwości:"+"<br>");
document.write("<center> Wieża pierwsza"+" "+wieza1.nazwa+" "+wieza1.wysokosc+" "+wieza1.architekt+" "+wieza1.pietra+" "+wieza1.otwarcie);
</script>
