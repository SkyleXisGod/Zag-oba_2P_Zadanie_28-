<html lang="pl-PL">
<head>
   <meta charset="UTF-8">
</head>
<body style="background: linear-gradient(to bottom, lightblue 0%, cyan 33%, blue 90%);">
<div style="color:black;font-size:41px;">
<script language="JavaScript">
var wczyt=prompt("Liczba liter nazwiska:","");
var x=wczyt%4+10;
for(i=1;i<=x;i++)
{
if(i%2==0)
document.write("<font style='color: cyan;'> wyświetlam "+i+" raz. Zagłoba"+"<br>");
else if(i%2!=0)
document.write("<font style='color: green;'> wyświetlam "+i+" raz. Kacper"+"<br>");
}
</script>
</div>
</body>
</html>
